{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">What else do you know about juggling?
      </h1>

      <form class="form" action="check-your-answers-page" method="post">
        <div class="form-group">

          <select class="form-control" id="select-box" name="juggling-info">
            <option>Nothing</option>
            <option>Very little</option>
            <option>Loads</option>
          </select>
        </div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
